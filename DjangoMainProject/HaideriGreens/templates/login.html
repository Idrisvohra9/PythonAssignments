<div class='modal fade' id='login'>
  <div class='modal-dialog modal-lg'>
    <div class='modal-content bg-dark text-light'>
      <div class='modal-header'>
        <h4 class='modal-title'>Welcome Back!</h4>
        <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
      </div>
      <div class='modal-body'>
        <form action="index" method="POST" class="text-dark">
          {% csrf_token %}
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="e" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label for="pwd">Password</label>
          </div>
          <small><a href="">Forgot password?</a></small>
          <div class="mt-3 mb-3 form-check form-switch">
            <input type="checkbox" id="Remember" class="form-check-input" checked>
            <label for="Remember" class="text-light">Remember me</label>
          </div>
          <div>
            <input type="submit" value="Login" class="btn btn-primary mt-3 mb-3">
            <a href="Sign_up" class="btn btn-secondary mt-3 mb-3">New Customer? - Sign up</a>
          </div>
        </form>
      </div>
      <div class='modal-footer'>
        <button type='button' class='btn btn-danger' data-bs-dismiss='modal'>Close</button>
      </div>
    </div>
  </div>
</div>
